<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="animations-styles.css" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      />

      <title>Animations</title>
   </head>
   <body>
      <div class="animation-1"></div>

      <div class="floating-text-container">
         <h1 class="floating-text">coming soon!</h1>
      </div>

      <div class="loading-effect-1-container">
         <div class="loading-effect-1"></div>
      </div>

      <div class="car-background">
         <img src="images/car.png" class="car" />
         <img src="images/motobike.png" class="bike" />
      </div>

      <h1 class="text-switch">I Love CSS <span></span></h1>

      <div class="pattern-bg"></div>

      <button class="btn btn-shake">Hover Me</button>

      <button class="btn btn-animated">Hover Me</button>

      <ul class="lightning">
         <li>L</li>
         <li>I</li>
         <li>G</li>
         <li>H</li>
         <li>T</li>
         <li>N</li>
         <li>I</li>
         <li>N</li>
         <li>G</li>
      </ul>

      <div class="heart"></div>

      <div class="animated-text-bg-container">
         <h1 class="animated-text-bg">css animation</h1>
      </div>

      <div class="bouncy-balls">
         <div class="ball-container">
            <span class="ball"></span><span class="ball"></span
            ><span class="ball"></span><span class="ball"></span
            ><span class="ball"></span>
         </div>
         <div class="paddle"></div>
      </div>

      <div class="rain">
         <div class="rain-effect"></div>
      </div>

      <div class="menu-hover">
         <div class="menu-btn">
            <div class="fas fa-heart"></div>
         </div>
         <div class="menu-btn">
            <div class="fas fa-glass-martini"></div>
         </div>
         <div class="menu-btn">
            <div class="fas fa-globe"></div>
         </div>
         <div class="menu-btn">
            <div class="fas fa-gift"></div>
         </div>
      </div>

      <ul class="loading-text">
         <li>L</li>
         <li>O</li>
         <li>A</li>
         <li>D</li>
         <li>I</li>
         <li>N</li>
         <li>G</li>
      </ul>

      <div class="pulse">
         <i class="fas fa-phone"></i>
      </div>

      <div class="slider"></div>

      <h1 class="bg-color-change">changed<br />background color</h1>
   </body>
</html>
